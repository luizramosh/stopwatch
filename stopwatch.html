<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body> 
    <div class="clockControls">
        <h1>Stopwatch</h1>
        <h2>Javascript Stopwatch Project</h2>
        <div id="visorTempo">00:00:00</div>
        <div class="botoesCronometro">
            <button id="start" class="button">Iniciar</button>
            <button id="stop" class="button">Parar</button>
            <button id="reset" class="button">Resetar</button>
        </div>
    </div>

<script src="script.js"></script>
</body>
</html>
